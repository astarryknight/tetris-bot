<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Tetris!</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
      html {
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Roboto", sans-serif;
        font-weight: 300;
        font-style: normal;
      }
    </style>
  </head>
  <body>
    <div style="display:flex;flex-direction:row;">
      <div style="display:flex;flex-direction:column;justify-content: center;">
        <label>Holes constant</label>
        <input id="holes" type="range" min="-2" max="2"></input>
        <label>Clear constant</label>
        <input id="clear" type="range" min="-2" max="2"></input>
        <label>Piece Height constant</label>
        <input id="low" type="range" min="-2" max="2"></input>
        <label>Bumpiness constant</label>
        <input id="bump" type="range" min="-2" max="2"></input>
      </div>
      <canvas id="canvas" width="750" height="600"></canvas>
    </div>
    <div style="display:flex;flex-direction:row;justify-content:space-betweensheets;">
      <p id="pps"></p>
      <p id="clears"></p>
    </div>
    <p id="debug" style="word-wrap: break-word;"></p>
    <script src="index.js"></script>
  </body>
</html>
